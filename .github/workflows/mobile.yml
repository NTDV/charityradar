name: CharityRadar Android Build

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo 1/2
        uses: actions/checkout@v3
        
      - name: 🧾 Verbose folder stucture
        run: pwd && ls -l && tree
        
      - name: 🏗 Setup repo 2/2
        run: mkdir temp && mv ./* ./temp && cp -r temp/front/* ./ && rm -rf ./temp
         
      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.ARTEM_EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Build app
        run: eas build --profile preview --platform android
        env: 
          EAS_NO_VCS: 1
          EXPO_TOKEN: ${{ secrets.ARTEM_EXPO_TOKEN }}
        
      - name: 📲 Download Artifact from expo
        run: mkdir build_artifacts; export EXPO_ARTIFACT_URL=$(eas url:apk); cURL $EXPO_ARTIFACT_URL --output ./build_artifacts/$(basename $EXPO_ARTIFACT_URL);
        
      - name: 💾 Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: charity-radar.apk
          path: ./build_artifacts/$(basename $EXPO_ARTIFACT_URL)
