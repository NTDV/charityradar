name: CharityRadar Android Build

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      #- name: ğŸ— Setup repo 1/2
      #  uses: Bhacaz/checkout-files@v2
      #  with:
      #    files: front
          
      #- name: ğŸ— Setup repo 2/2
      #  run: cp -r front/* ./ && rm -rf front
          
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.ARTEM_EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Build app
        run: eas build --profile preview --platform android
        env: 
          EAS_NO_VCS: 1
          EXPO_TOKEN: ${{ secrets.ARTEM_EXPO_TOKEN }}
        
      - name: ğŸ“² Download Artifact from expo
        run: mkdir build_artifacts; export EXPO_ARTIFACT_URL=$(eas url:apk); cURL $EXPO_ARTIFACT_URL --output ./build_artifacts/$(basename $EXPO_ARTIFACT_URL);
        
      - name: ğŸ’¾ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: charity-radar.apk
          path: ./build_artifacts/$(basename $EXPO_ARTIFACT_URL)
