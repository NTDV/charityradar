name: CharityRadar Android Build

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: Bhacaz/checkout-files@v2
        with:
          files: front
        
      - name: Test pwd
        run: pwd && ls -l && tree
          
      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.ARTEM_EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Build app
        run: eas build --profile production --platform android
        
      - name: 📲 Download Artifact from expo
        run: mkdir build_artifacts; export EXPO_ARTIFACT_URL=$(eas url:apk); cURL $EXPO_ARTIFACT_URL --output ./build_artifacts/$(basename $EXPO_ARTIFACT_URL);
        
      - name: 💾 Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: charity-radar.apk
          path: ./build_artifacts/$(basename $EXPO_ARTIFACT_URL)
