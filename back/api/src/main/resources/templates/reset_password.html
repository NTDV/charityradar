<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;600;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://iotachi.ru/css/changePassword.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="https://iotachi.ru/favicon.ico" type="image/x-icon">
    <title>CharityRadar</title>
</head>
<body>
<form method="post" id="form" action="/reset_password_confirm">
    <input th:value="${token}" type="hidden" name="token">
    <!-- Intro -->
    <div class="intro" id="intro">
        <div class="container">
            <div class="intro__block">
                <img src="https://iotachi.ru/logo_big_v1.svg" alt="" width="400">
                <h1>Смена пароля</h1>
                <h2>Выберите надежный пароль и не используйте его для других аккаунтов.</h2>
                <div class="intro__inputBlock">
                    <input type="password" class="intro__input" placeholder=" " name="pass1">
                    <label for="" class="intro__label">Новый пароль</label>
                </div>

                <div class="intro__inputBlock">
                    <input type="password" class="intro__input" placeholder=" " name="pass2">
                    <label for="" class="intro__label">Подтвердить пароль</label>
                </div>

                <a class="btn btn--gradient" onclick="document.getElementById('form').submit()">Сменить пароль</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
